    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">

            </div>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <div class="message-content">
                    <p>Hello! I'm AURA ONE, your AI assistant. How can I help you today?</p>
                </div>
                <button class="copy-btn" title="Copy message">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator hidden">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input Area -->
        <footer class="chat-input-container">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
